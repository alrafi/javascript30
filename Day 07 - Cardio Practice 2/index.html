<!DOCTYPE html>
<html lang="en">
  <head>
    <title>#Day07 - Cardio Practice 2</title>
  </head>
  <body>
    <script>
      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 }
      ];
      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen in my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
      ];

      /* some() */
      // const isAdult = people.some(function(person) {
      //   const currentYear = new Date().getFullYear();
      //   if (currentYear - person.year >= 19) {
      //     return true;
      //   }
      // });

      // shorthand
      const isAdult = people.some(
        person => new Date().getFullYear() - person.year >= 19
      );
      console.log(isAdult);

      /* every() */
      // const allAdults = people.every(function(person) {
      //   const currentYear = new Date().getFullYear();
      //   return currentYear - person.year >= 19;
      // });

      // shorthand
      const allAdults = people.every(
        person => new Date().getFullYear() - person.year >= 19
      );
      console.log(allAdults);

      /* find() */
      const contentComment = comments.find(comment => comment.id == 123523);
      console.log(contentComment);

      /* findIndex() */
      const indexComment = comments.findIndex(comment => comment.id == 123523);
      console.log(indexComment);

      /* slice() */
      // get array from index 0 until 2 (index 3 exclude)
      console.log(comments.slice(0, 3));
      // get array from index 4 until the end of array
      console.log(comments.slice(4));

      /* [...SPREADS] */
      const newComment = [
        ...comments.slice(0, indexComment),
        ...comments.slice(indexComment + 1)
      ];

      console.table(newComment);
    </script>
  </body>
</html>
